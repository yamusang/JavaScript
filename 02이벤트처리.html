<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 처리</title>
    <script>
        // function 키워드로 함수를 정의합니다.
        function goUrl(address){
            // address는 변수명. 함수 실행에 필요한 입력값 저장
            window.open(address,'_blank')
        }


    </script>
</head>
<body>
    <p>사용자가 일으키는 동작 - 이벤트</p>
    <ul>
        <li>버튼을 클릭할 때</li>
        <li>입력 요소에 키보드를 누를 때</li>
        <li>마우스로 이동/드래그앤드롭/클릭</li>
    </ul>
    <p>이벤트 처리 하는 방법</p>
        <ol>
            <li> onclick(예) 속성에 js 명령어 작성</li>
            <li> onclick(예) 속성에 js 함수로 실행</li>
            <li> onclick 속성 사용하지 않고 addEventListener() 메소드 사용</li>
        </ol>
    <!-- 필요에 의해서 특정 이벤트에 대한 처리할 명령을 작성. -->
     <button type="button" onclick="alert('안녕하십니까?환영합니다.')">1. 인사하기</button>
     <!-- form 태그 없이 쓰면 type="button" 기본값(생략) -->
     <button onclick="location.href='https://github.com'">1.깃헙 가기</button>
     <button onclick="window.open('https://github.com','_blank')">1.깃헙 가기(새창)</button>
     <hr>
     <button onclick="goUrl('https://github.com')">2. 깃헙가기</button>
     <button onclick="goUrl('https://www.naver.com')">2. 네이버가기</button>
     <button onclick="goUrl('https://www.google.com')">2. 구글가기</button>
     <hr>
     <input type="text" id="client" placeholder="인사할 고객 이름을 입력하세요.">
     <!-- input에 입력한 내용은 value 속성에 저장됩니다. -->
     <button id="greet">3. 인사하기</button>
     <hr>
     <input type="text" id="url" placeholder="url 입력하세요.(naver google kakao)">
     <button id="goBtn">4. URL 이동하기</button>
     <hr>
     <button id="naverBtn">http://www.naver.com</button>
     <button id="googleBtn">http://www.google.com</button>
     <button id="githubBtn">http://github.com</button>
     <button id="daumBtn">http://www.daum.net</button>
     <script>
        const greet = document.getElementById('greet') //3. 인사하기 버튼 가져오기
        greet.addEventListener('click',function(){
                                // 함수(메소드) 안의 함수 => 콜백함수. 이름 없이 사용
            const name = document.getElementById('client').value

            alert('Hello, ' + name)
            } //함수 끝
        )// addEventListener 끝

        const goBtn = document.getElementById('goBtn')
        goBtn.addEventListener('click',function(){

            const url = document.getElementById('url').value
            
            goUrl('https://www.'+url+'.com')

            }
        )
        const naverBtn = document.getElementById('naverBtn')
        naverBtn.addEventListener('click',function(){
            
            window.open(naverBtn.textContent)

            }
        )
     </script>
</body>
</html>
