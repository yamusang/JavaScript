<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    간단 테스트 버튼 :<button id="btn1">ON</button>
    <hr>
    <img id="bulb" src="./images/pic_bulboff.gif" alt="OFF" width="70px" style="cursor: pointer;">
    isOn 변수 활용 버튼 :<button id="btn2">OFF</button>
    <!-- 버튼 클릭할 때마다 'ON', 'OFF' 토글(toggle) -->
    <script>
        const btn2 = document.getElementById('btn2')
        // 토글 기능을 변수를 이용해서 제어
        let isOn = false // true('ON'),false('OFF')
        let btnText
        const bulbOFF = "./images/pic_bulboff.gif"
        const bulbON = "./images/pic_bulbon.gif"
        let bulbImg = bulbOFF
        const img = document.querySelector('img')
        img.addEventListener('click',()=>{
            if(isOn){
                btnText='OFF'
                bulbImg = bulbOFF
            }else{
                btnText='ON'
                bulbImg = bulbON
            }
            btn2.textContent=btnText
            img.src = bulbImg
            isOn = !isOn
        })
        btn2.addEventListener('click',()=>{
            if(isOn){ //ON상태
                btnText='OFF'
                bulbImg = bulbOFF
            }else{ //OFF 상태
                btnText='ON'
                bulbImg = bulbON
            }
            btn2.textContent=btnText
            img.src = bulbImg
            //isOn 상태를 현재 상태와 반대로 변경
            isOn = !isOn
        })

        const btn1 = document.getElementById('btn1')
        btn1.addEventListener('click',()=>{
            if(btn1.textContent==='ON'){
                btn1.textContent = 'OFF'
            }else{
                btn1.textContent = 'ON'
            }
        })
    </script>
</body>
</html>
