<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <h3>06.24</h3>
    <!-- 배열(array) : 자료구조. 
    자료구조는 데이터를 저장하는 형식
    일반 변수는 데이터를 1개만 저장합니다. 여러개의 데이터를 입력받아
    동일한 처리를 할 때에는 일반 변수는 한계가 있습니다. 배열로 해결.
    예시 : 입력 데이터가 100개일 때 변수가 100개를 만드는 것은 비효율적. 
    배열 기호는 [](대괄호)
    -->
    <script>
        const members = ['mina', 'momo', 'nayeon', 'dahyeon', 'jihyo']
        document.write('<h3>트와이스 멤버</h3>')
        document.write(`<h4>${members[0]}</h4>`) //백틱 기호
        document.write(`<h4>${members[1]}</h4>`)
        document.write(`<h4>${members[2]}</h4>`)
        document.write(`<h4>${members[3]}</h4>`)
        document.write(`<h4>${members[4]}</h4>`)
        document.write(`<h4>${members[5]}</h4>`)
        members[5] = '쯔위'
        document.write(`<h4>${members[5]}</h4>`)
        //members 배열의 0번 값을 h4 태그 안에 출력. 값을 넣을 때 `${변수이름}`
        members[2] = '나연'
        document.write(`<h4>${members[2]}</h4>`)
        //배열 선언 const는 배열 자체를 바꿀 수 없음.
        // 배열에 저장되는 데이터는 변경이 가능함.
        // members = ['1','a','not'] //오류:Uncaught TypeError: Assignment to constant variable.
        // 오류 발생하면 이후의 명령들은 실행이 안됨.
        members[6] = '채영'
        document.write(`<h4>${members[6]}</h4>`)
        // 배열의 길이(몇 개 있는지)를 알려주는 속성 
        console.log('members length', members.length)
        // 마지막에 새로운 요소 추가 -> 배열의 길이 활용
        members[members.length] = '정연' // 번호(인덱스)는 7번, 길이:8개
        document.write(`<h4>${members[members.length - 1]}</h4>`)
        
        //배열의 메소드 : push(), pop()
        // 마지막에 새로운 요소 추가
        members.push('사나')
        document.write(`<h4>${members[members.length - 1]}</h4>`)
        //  마지막 요소를 제거하면서 가져오기
        let last = members.pop() //변수 선언
        document.write('제거된 마지막 요소:', last, '<br>')
        document.write('배열의 길이',members.length, '<br>')

        last = members.pop() //last 변수값 변경
        console.log(last)
        document.write('제거된 마지막 요소:', last, '<br>')
        document.write('배열의 길이',members.length, '<br>')
        /*
        배열은 객체입니다.
        ⚡객체는 메소드와 속성으로 구성됩니다.
            메소드는 객체를 대상으로 실행하는 동작입니다.
            속성은 객체의 특징을 저장한 데이터입니다.
        배열의 속성 : length
        배열의 메소드 : push('입력 데이터'), pop()


        */
    </script>
</body>

</html>
