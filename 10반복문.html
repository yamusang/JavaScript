<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>반복문 시작</title>
</head>
<body>
    <script>
        let width = 200

        // 반복문으로 width의 초기값 200을 일정한 간격으로 반복 증가
        //for (초기값;조건식;증가 또는 감소식)
        for (width=100;width<400;width=width+50) {
            //반복 실행해야할 명령문들
            document.write('width:',width,'<br>')
            //더이상 실행할 명령어 없으면 for로 이동
            // 증가 또는 감소 명령 실행 -> 조건식 검사 -> 참이면 15번 실행 ~반복 명령들 실행
                                                     //->거짓이면 for를 중단
        }

        document.write('<hr>')
        
        for(width=500;width>=300;width-=50){ //width = width  + 50를 줄여서(축약)
            document.write('width:',width,'<br>')
        }
        
        document.write('<hr>')
        let max = prompt('몇 라인 출력하나요?') //alert(메시지), confirm('메시지')
        for(let i=1; i<=max ; i ++){
            document.write('❤'.repeat(i),'<br>')
        }
//문제 : 500, 450, 400, 350, 300 순서대로 출력


    </script>
</body>
</html>
