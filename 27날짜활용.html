<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body {
            padding: 30px;
        }
    </style>
</head>

<body>
    <h3>우리 펜션 예약</h3>
    <hr>
    <div>
        <label for="enterDate">입실날짜 : </label>
        <input type="date" id="enterDate">
    </div>
    <div>
        <label for="nights">숙박일수 : </label>
        <select name="nights" id="nights">
            <option value="0">선택하세요.</option>
            <option value="1">1박</option>
            <option value="2">2박</option>
            <option value="3">3박</option>
            <option value="4">4박</option>
            <option value="5">5박</option>
        </select>
    </div>
    <div>
        <label for="outDate">퇴실날짜 : </label>
        <input type="date" id="outDate">
    </div>
    <script>
        const enterDate = document.getElementById('enterDate')
        const outDate = document.getElementById('outDate')
        const nights = document.getElementById('nights')
        enterDate.value = dateInputFmt(new Date())
        enterDate.min = dateInputFmt(new Date()) //최소값 설정. 최대값 설정은 max속성.


        //input type ="date" 입력 요소는 형식이 'yyyy-MM-dd' (자리수 중요)
        //값을 설정할 때에는 별도 코드 만들기

        //select 요소 이벤트
        nights.addEventListener('change',function(){
            //선택한 숙박일수를 더해서 퇴실 날짜 설정하기
            //1. 퇴실 날짜의 초기값은 입실날짜로 설정하기
            //2. 1번 날짜 + 숙박일수
            // 3. 2번 날짜를 input요소에 출력
            let outResult = new Date(enterDate.value) //1번
            let days = Number(nights.value) // 2번
            outResult.setDate(outResult.getDate()+days)
            outDate.value=dateInputFmt(outResult)
        })
        
        enterDate.addEventListener('change',function(){
            //선택한 숙박일수를 더해서 퇴실 날짜 설정하기
            //1. 퇴실 날짜의 초기값은 입실날짜로 설정하기
            //2. 1번 날짜 + 숙박일수
            // 3. 2번 날짜를 input요소에 출력
            let outResult = new Date(enterDate.value) //1번
            let days = Number(nights.value) // 2번
            outResult.setDate(outResult.getDate()+days)
            outDate.value=dateInputFmt(outResult)
        })

        
        function dateInputFmt(vdate) {//임의의 날짜 입력 vdate
            const year = vdate.getFullYear()
            const month = (vdate.getMonth() + 1).toString().padStart(2,'0')
            const date = vdate.getDate().toString().padStart(2,'0')

            return [year, month, date].join('-')
        }
    </script>
</body>

</html>
